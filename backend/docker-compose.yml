version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: imdb
      POSTGRES_USER: imdb_user
      POSTGRES_PASSWORD: imdb_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://imdb_user:imdb_pass@db:5432/imdb
    # dns:
    #   - 8.8.8.8
    #   - 1.1.1.1

volumes:
  postgres_data:
